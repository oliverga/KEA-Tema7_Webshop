<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Playlist
    </h1>
    <ul id="playlist"></ul>
</body>

<script>

    const songs = [
        "Nuclear Fusion",
        "Burning Down the House",
        "Rattlesnake",
        "Billabong Valley",
        "Sleef Drifter",
        "Iron Lung",
        "Ice V",
        "The Dripping Tap"
    ];

    const playlist = document.getElementById('playlist');
    
    songs.forEach(createSongList);

    function createSongList(song) {
        playlist.innerHTML += `<li>${song}</li>`;
    }

</script>
</html>
